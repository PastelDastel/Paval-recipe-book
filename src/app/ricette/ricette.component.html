
<div class="row row-cols-1 row-cols-md-3 g-4" >
  <div class="col"*ngFor="let ricetta of ricette">
    <div class="card h-100">
      <img src="{{ricetta.immagine}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ricetta.nome}}</h5>
        <p class="card-text">{{ricetta.descrizione}}</p>
        <a [routerLink]="['/ricette', ricetta.id, 'details']" class="btn btn-primary">Details</a>
      </div>
    </div>
  </div>
</div>
